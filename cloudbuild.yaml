steps:
  # 1) Docker Build
  - name: gcr.io/cloud-builders/docker
    args:
      - build
      - --file=server/Dockerfile
      - --tag=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
      - server
    id: Build

  # 2) Docker Push
  - name: gcr.io/cloud-builders/docker
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
    id: Docker Push

  # 3) Deploy to Cloud Run
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated

      # ---- Secrets Mounting (정확히 네 secret 이름으로 수정됨) ----
      - --update-secrets=/secrets/cert/rankmyluck_public.crt=rankmyluck-mtls-cert:latest
      - --update-secrets=/secrets/key/rankmyluck_private.key=rankmyluck-mtls-key:latest

      # ---- ENV ----
      - --set-env-vars=DB_HOST=${_DB_HOST}
      - --set-env-vars=DB_PORT=${_DB_PORT}
      - --set-env-vars=DB_USER=${_DB_USER}
      - --set-env-vars=DB_PASS=${_DB_PASS}
      - --set-env-vars=DB_NAME=${_DB_NAME}
      - --set-env-vars=DB_SSL=${_DB_SSL}
      - --set-env-vars=CORS_ORIGIN=${_CORS_ORIGIN}
      - --set-env-vars=ADMIN_TOKEN=${_ADMIN_TOKEN}
      - --set-env-vars=USE_DEV_FALLBACK=0
      - --set-env-vars=PAYOUT_SIMULATE=0

      # Toss app envs
      - --set-env-vars=TOSS_APP_NAME=${_TOSS_APP_NAME}
      - --set-env-vars=TOSS_CLIENT_ID=${_TOSS_APP_NAME}
      - --set-env-vars=TOSS_TOKEN_URL=${_TOSS_TOKEN_URL}
      - --set-env-vars=TOSS_ME_URL=${_TOSS_ME_URL}
      - --set-env-vars=TOSS_DECRYPTION_KEY=${_TOSS_DECRYPTION_KEY}
      - --set-env-vars=TOSS_KEY_FORMAT=${_TOSS_KEY_FORMAT}

      # mTLS Cert/Key 경로 (컨테이너 내부 경로로 정확히 지정)
      - --set-env-vars=TOSS_MTLS_CERT_PATH=/secrets/cert/rankmyluck_public.crt
      - --set-env-vars=TOSS_MTLS_KEY_PATH=/secrets/key/rankmyluck_private.key

      # Promo API
      - --set-env-vars=TOSS_PROMOTION_CODE=${_TOSS_PROMOTION_CODE}
      - --set-env-vars=TOSS_PROMOTION_ACCESS_TOKEN=${_TOSS_PROMOTION_ACCESS_TOKEN}

      # Disconnect callback
      - --set-env-vars=TOSS_DISCONNECT_BASIC_AUTH=${_TOSS_DISCONNECT_BASIC_AUTH}


substitutions:
  _SERVICE: rank-my-luck
  _REPO: containers
  _IMAGE: rank-my-luck
  _REGION: us-central1

  _TOSS_APP_NAME: rankmyluck
  _TOSS_TOKEN_URL: https://apps-in-toss-api.toss.im/api-partner/v1/apps-in-toss/user/oauth2/generate-token
  _TOSS_ME_URL: https://apps-in-toss-api.toss.im/api-partner/v1/apps-in-toss/user/oauth2/login-me

timeout: 1200s

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
