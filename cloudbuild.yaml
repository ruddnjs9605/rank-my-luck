steps:
  # 1) Docker Build (server 폴더 기준)
  - name: gcr.io/cloud-builders/docker
    id: Build
    args:
      - build
      - --file=server/Dockerfile
      - --tag=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
      - server

  # 2) Docker Push
  - name: gcr.io/cloud-builders/docker
    id: Push
    args:
      - push
      - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}

  # 3) Cloud Run Deploy
  - name: gcr.io/google.com/cloudsdktool/cloud-sdk
    id: Deploy
    entrypoint: gcloud
    args:
      - run
      - deploy
      - ${_SERVICE}
      - --image=${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
      - --region=${_REGION}
      - --platform=managed
      - --allow-unauthenticated
      - --set-env-vars=DB_HOST=${_DB_HOST},DB_PORT=${_DB_PORT},DB_USER=${_DB_USER},DB_PASS=${_DB_PASS},DB_NAME=${_DB_NAME},DB_SSL=${_DB_SSL},CORS_ORIGIN=${_CORS_ORIGIN},ADMIN_TOKEN=${_ADMIN_TOKEN},USE_DEV_FALLBACK=0,PAYOUT_SIMULATE=0,TOSS_APP_NAME=${_TOSS_APP_NAME},TOSS_CLIENT_ID=${_TOSS_CLIENT_ID},TOSS_TOKEN_URL=${_TOSS_TOKEN_URL},TOSS_ME_URL=${_TOSS_ME_URL},TOSS_DECRYPTION_KEY=${_TOSS_DECRYPTION_KEY},TOSS_KEY_FORMAT=${_TOSS_KEY_FORMAT},TOSS_MTLS_CERT_PATH=/secrets/cert/rankmyluck_public.crt,TOSS_MTLS_KEY_PATH=/secrets/key/rankmyluck_private.key,TOSS_PROMOTION_CODE=${_TOSS_PROMOTION_CODE},TOSS_PROMOTION_ACCESS_TOKEN=${_TOSS_PROMOTION_ACCESS_TOKEN},TOSS_DISCONNECT_BASIC_AUTH=${_TOSS_DISCONNECT_BASIC_AUTH}
      - --set-secrets=/secrets/cert/rankmyluck_public.crt=rankmyluck-public-cert:latest
      - --set-secrets=/secrets/key/rankmyluck_private.key=rankmyluck-private-key:latest

substitutions:
  _SERVICE: rank-my-luck
  _REPO: containers
  _IMAGE: rank-my-luck
  _REGION: us-central1

  # Toss values
  _TOSS_APP_NAME: rankmyluck
  _TOSS_CLIENT_ID: rankmyluck

  _TOSS_TOKEN_URL: https://apps-in-toss-api.toss.im/api-partner/v1/apps-in-toss/user/oauth2/generate-token
  _TOSS_ME_URL: https://apps-in-toss-api.toss.im/api-partner/v1/apps-in-toss/user/oauth2/login-me

options:
  logging: CLOUD_LOGGING_ONLY

images:
  - ${_REGION}-docker.pkg.dev/$PROJECT_ID/${_REPO}/${_IMAGE}:${SHORT_SHA}
